<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service</title>
    <link rel="stylesheet" href="form-styles.css">
    
</head>
<body>
    <header>
        <h1>Home Service Application</h1>
    </header>
    <a href="ThirdPage.html" class="back-button">Back</a>
    <div class="booking-form">
        <h2>Book Service</h2>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Service Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="date">Preferred Service Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Preferred Service Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="details">Additional Details:</label>
            <textarea id="details" name="details" rows="4"></textarea>

            <h3>Payment Method</h3>
            
            <label for="payment-method">Choose a payment method:</label>
            <select id="payment-method" name="payment-method" onchange="toggleCardDetails()" required>
                <option value="">Select a payment method</option>
                <option value="credit-card">Credit Card</option>
                <option value="cash">Cash</option>
            </select>
            
            <div id="card-details" class="card-details">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number">
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>
            
            <button type="submit">Book Now</button>
        </form>
    </div>
    <script src="form-scripts.js"></script>
    
</body>
</html>
